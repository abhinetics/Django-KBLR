<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Library Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBg 2s ease-in-out;
    }

    .container {
      text-align: center;
      padding: 50px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      animation: popIn 1.2s ease;
    }

    h1 {
      font-size: 36px;
      color: #1e3a8a;
      margin-bottom: 20px;
      animation: slideDown 1s ease;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }

    @keyframes fadeInBg {
      from { background: #cfd9df; }
      to { background: linear-gradient(135deg, #e0f2fe, #ffffff); }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Library Portal</h1>
    <p>
      Discover, search, and manage a vast collection of digital resources from one platform. Start exploring our intelligent keyword search tool to find exactly what you need.
    </p>
    <button class="btn" onclick="window.location.href='{% url 'homepage' %}'">Start Searching</button>
  </div>

</body>
</html>
